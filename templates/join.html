@extends(base)
@set(title="Join")
@section ("content") {
<div class="starter-template login-input">

<div class="row">
  <div class="col-xs-6 col-sm-4"></div>
  <div class="col-xs-6 col-sm-4">

<div ng-app="joinApp">
<div ng-controller="joinCtrl">
<form role="form" ng-submit="joinUser()">
  <div class="form-group">
    <label for="emailInput">Email</label>
    <input type="email" ng-model="email" class="form-control" id="emailInput" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" ng-model="password" class="form-control" id="passwordInput" placeholder="Enter password">
  </div>
  <button type="submit" class="btn btn-default">Join</button>
</form>
<div ng-if="joinErrorExists()">
	<p>{{joinError}}</p>
</div>
</div>
</div>

</div>
  <div class="col-xs-6 col-sm-4"></div>
</div>
</div>
}
@section ("scripts") {
    <script src="/static/js/join.js"></script>
}
